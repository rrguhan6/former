version: '3'

services:
  server:
    build: server
    command: ["flask", "run", "--host=0.0.0.0"]
    volumes:
      - ./server:/server
    environment:
      - FLASK_ENV=development
      - FLASK_APP=run.py
    ports:
      - "4000:4000"

  client:
    build: client
    command: ["npm", "start"]
    volumes:
      - ./client:/client
      - node-modules:/client/node_modules
    environment:
      - NODE_ENV=development
    ports:
      - '3000:3000'
    depends_on:
      - server

volumes:
  node-modules: